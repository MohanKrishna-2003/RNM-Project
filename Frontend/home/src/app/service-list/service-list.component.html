<div class="service-container" id="service-list">
  <div class="container py-3">
    <h2 class="text-center mb-5">Our Services</h2>

    <!-- Service Items Loop -->
    <div *ngFor="let service of services; let i = index" class="row align-items-center mb-5">

      <!-- Service Image on the left for the first and third items -->
      <div class="col-md-5" *ngIf="i % 2 === 0">
        <div class="service-image">
          <img [src]="service.image" [alt]="service.title" class="img-fluid rounded"
              [ngClass]="{'larger-image': i === 1}" /> <!-- Apply larger image class for second service -->
        </div>
      </div>

      <!-- Service Content on the right for the first and third items -->
      <div class="col-md-5" *ngIf="i % 2 === 0">
        <div class="service-content">
          <h4 class="service-title">{{ service.title }}</h4>
          <p>{{ service.description }}</p>
        </div>
      </div>

      <!-- Content on the left for the second item -->
      <div class="col-md-5" *ngIf="i % 2 !== 0">
        <div class="service-content service-content-right">
          <h4 class="service-title">{{ service.title }}</h4>
          <p>{{ service.description }}</p>
        </div>
      </div>

      <!-- Image on the right for the second item -->
      <div class="col-md-5" *ngIf="i % 2 !== 0">
        <div class="service-image">
          <img [src]="service.image" [alt]="service.title" class="img-fluid rounded"
               [ngClass]="{'larger-image': i === 1}" /> <!-- Apply larger image class for second service -->
        </div>
      </div>

    </div>
  </div>
</div>





<div class="container py-5">
  <h2 class="text-center mb-5">What Our Customers Say</h2>

  <!-- Customer Testimonials Carousel -->
  <div id="customerCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <!-- Loop through testimonial chunks and create carousel items -->
      <div class="carousel-item" *ngFor="let chunk of getChunkedTestimonials(); let i = index" [ngClass]="{'active': i === 0}">
        <div class="row justify-content-center">
          <div class="col-md-4 mb-4" *ngFor="let testimonial of chunk">
            <div class="card">
              <img [src]="testimonial.image" alt="{{ testimonial.name }}" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">{{ testimonial.name }}</h5>
                <p class="card-text">{{ testimonial.feedback }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Carousel controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#customerCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#customerCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
