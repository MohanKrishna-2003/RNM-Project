<header class="header">
  <!-- Logo and Company Name Section -->
  <div class="header-top">
    <div class="logo-image">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaD98JiVm-Ec1p1Zeces8tOustKxnnRsJ0j7dUMhtGf1x7lvhp8xvknrw&s"
        alt="Logo Image"
      />
    </div>
    <div class="company-name">
      <span>RNM Website</span>
    </div>
    <div class="user-options">
      <span class="privacy-policy">Privacy Policy</span>
      <a routerLink="/location" class="user-location">
        <i class="fas fa-location-pin"></i> Location
      </a>

      <!-- Profile Button with Click Event to Toggle Box -->
      <span class="user-profile" (click)="toggleProfileBox()">
        <i class="fas fa-user"></i> Profile
      </span>

      <!-- Profile Box (Login/Signup Box) -->
      <div *ngIf="isProfileBoxVisible" class="profile-box">
        <div class="profile-arrow"></div> <!-- Arrow pointing to profile -->
        <h4>Login to your RNM Account</h4>
        <button (click)="onLogin()">Login</button>
        <button (click)="onSignup()">Sign Up</button>
      </div>
    </div>
  </div>

  <!-- Horizontal Divider Line Below -->
  <div class="divider"></div>

  <!-- Navigation Bar -->
  <nav class="nav">
    <ul>
      <li><a routerLink="#home">Home</a></li>
      <li><a href="#booking">Booking</a></li>
      <li><a routerLink="#service">Service</a></li>
      <li><a routerLink="#contact">Contact</a></li>
    </ul>
  </nav>
</header>
