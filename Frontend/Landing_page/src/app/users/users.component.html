<div class="container-fluid mt-4" id="users">
  <app-admin-header></app-admin-header>

  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="page-title">Users</h2>
  </div>

  <!-- Search Bar -->
  <div class="input-group mb-4 search-bar">
    <input
      type="text"
      class="form-control"
      placeholder="Search users..."
      [(ngModel)]="searchTerm"
      (input)="filterUsers()"
    />
    <button class="btn btn-primary" type="button" (click)="filterUsers()">Search</button>
  </div>

  <!-- Users Table -->
  <div class="table-responsive">
    <table class="table table-hover table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Mobile</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.mobile }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Load More Button -->
  <div class="d-flex justify-content-center mt-4">
    <button *ngIf="filteredUsers.length < users.length" class="btn btn-primary" (click)="loadMore()">Load More</button>
  </div>
</div>
