<div class="container py-5">
  <h2 class="text-center mb-5">Customer Insights</h2>
 
  <!-- ngx-owl-carousel-o Component -->
  <owl-carousel-o [options]="carouselOptions">
    <ng-container *ngFor="let testimonial of testimonials">
      <ng-template carouselSlide>
        <div class="card">
          <div class="card-body">
            <p class="card-text mt-2"><i class="bi bi-quote" ></i>  {{ testimonial.feedback }}</p> <br>
            <h5 class="card-title">  - {{ testimonial.user_name }}</h5>

          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
