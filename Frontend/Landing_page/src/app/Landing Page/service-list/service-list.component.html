<div class="service-container" id="service-list">
  <div class="container py-3">
    <h2 class="text-center mb-5">Our Services</h2>
 
    <div *ngFor="let service of services; let i = index" class="row align-items-center mb-5">
 
      <div class="col-md-5" *ngIf="i % 2 === 0">
        <div class="service-image">
          <img [src]="service.image" [alt]="service.title" class="img-fluid rounded"
               [ngClass]="{'larger-image': i === 1}" />
        </div>
      </div>
 
 
      <div class="col-md-5" *ngIf="i % 2 === 0">
        <div class="service-content">
          <h4 class="service-title">{{ service.title }}</h4>
          <p>{{ service.description }}</p>
        </div>
      </div>
 
      <div class="col-md-5" *ngIf="i % 2 !== 0">
        <div class="service-content service-content-right">
          <h4 class="service-title">{{ service.title }}</h4>
          <p>{{ service.description }}</p>
        </div>
      </div>
 
      <div class="col-md-5" *ngIf="i % 2 !== 0">
        <div class="service-image">
          <img [src]="service.image" [alt]="service.title" class="img-fluid rounded"
               [ngClass]="{'larger-image': i === 1}" />
        </div>
      </div>
 
    </div>
  </div>
</div>
