<app-admin-header></app-admin-header>
<div class="container-fluid">
  <!-- Title Section -->
  <div class="text-center">
    <h1 class="news-heading">Notifications - Latest News</h1>
    <p class="lead">
      Stay updated with the latest news about Renault, Nissan and Mitsubhishi.
    </p>
  </div>

  <!-- News articles section -->
  <div id="newsCards" class="row">
    <!-- Loop through the articles and display them -->
    <div
      *ngFor="let article of articles.slice(0, currentIndex)"
      class="col-lg-4 col-md-6 col-sm-12"
    >
      <div class="card news-card">
        <img
          [src]="article.urlToImage || DEFAULT_IMAGE"
          class="card-img-top"
          alt="{{ article.title }}"
          (error)="article.urlToImage = DEFAULT_IMAGE"
        />
        <div class="card-body">
          <h5 class="news-card-title">{{ article.title }}</h5>
          <p class="news-card-description">
            {{ article.description || "No description available." }}
          </p>
          <p class="news-author">Author: {{ article.author || "Unknown" }}</p>
          <a [href]="article.url" target="_blank" class="btn read-more-btn"
            >Read More</a
          >
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner while fetching more articles -->
  <div
    *ngIf="loading"
    id="loadingSpinner"
    class="spinner-border text-primary"
    role="status"
  >
    <span class="sr-only">Loading...</span>
    <h1>LOADINF</h1>
  </div>

  <!-- Load More Button -->
  <button
    *ngIf="!loading"
    id="loadMoreBtn"
    class="btn btn-primary"
    (click)="loadMore()"
  >
    Load More
  </button>
</div>
