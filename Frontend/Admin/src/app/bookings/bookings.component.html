<app-admin-header></app-admin-header>

<div class="container-fluid mt-4" id="book">
  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Bookings</h2>
  </div>

  <!-- Search Bar -->
  <!-- <div class="input-group mb-4">
    <input
      type="text"
      class="form-control search-input"
      placeholder="Search bookings..."
      [(ngModel)]="searchTerm"
      (input)="filterBookings()"
    />
    <button class="btn btn-outline-primary" type="button">
      <i class="fas fa-search"></i> Search
    </button>
  </div> -->

  <!-- Bookings Table -->
  <div class="table-responsive w-100">
    <table class="table table-responsive table-striped">
      <thead class="table-light">
        <tr>
          <th>User Id</th>
          <th>Car</th>
          <th>User</th>
          <th>Email</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of filteredBookings; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ booking.selectedCarDetails }}</td>
          <td>{{ booking.name }}</td>
          <td>{{ booking.email }}</td>
          <td>{{ booking.preferredDate | date : "shortDate" }}</td>
          <td>
            <span
              class="badge"
              style="background-color: rgb(43, 99, 184)"
              [ngClass]="{
                'bg-success': booking.status === 'Confirmed',
                'bg-secondary': booking.status === 'Cancelled',
                'bg-primary': booking.status === 'Pending'
              }"
            >
              {{ booking.status }}
            </span>
          </td>
          <td class="action-buttons">
            <button
              class="btn btn-sm btn-info me-2 mx-2"
              (click)="viewDetails(booking)"
            >
              <i class="fas fa-eye icon-small"></i> Details
            </button>
            <button
              class="btn btn-sm btn-danger mx-2"
              (click)="cancelBooking(booking)"
              [disabled]="booking.status === 'Cancelled'"
            >
              <i class="fas fa-times-circle icon-small"></i> Cancel
            </button>
            <button
              class="btn btn-sm btn-success mx-2"
              (click)="cancelBooking(booking)"
              [disabled]="booking.status === 'Cancelled'"
            >
              <i class="fas fa-times-circle icon-small"></i> Approve
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
