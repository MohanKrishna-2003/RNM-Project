<app-admin-header></app-admin-header>

<div class="container mt-4" id="book">
  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Bookings</h2>
    <button class="btn btn-primary btn-lg">Add New Booking</button>
  </div>

  <!-- Search Bar -->
  <div class="input-group mb-4">
    <input
      type="text"
      class="form-control search-input"
      placeholder="Search bookings..."
      [(ngModel)]="searchTerm"
      (input)="filterBookings()"
    />
    <button class="btn btn-outline-primary" type="button">
      <i class="fas fa-search"></i> Search
    </button>
  </div>

  <!-- Bookings Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Car</th>
          <th>User</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of filteredBookings; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ booking.car }}</td>
          <td>{{ booking.user }}</td>
          <td>{{ booking.date | date : "shortDate" }}</td>
          <td>
            <span
              class="badge"
              [ngClass]="{
                'bg-primary': booking.status === 'Confirmed',
                'bg-secondary': booking.status === 'Cancelled',
                'bg-dark': booking.status === 'Pending'
              }"
            >
              {{ booking.status }}
            </span>
          </td>
          <td class="action-buttons">
            <button
              class="btn btn-sm btn-info me-2"
              (click)="viewDetails(booking)"
            >
              <i class="fas fa-eye icon-small"></i> Details
            </button>
            <button
              class="btn btn-sm btn-dark"
              (click)="cancelBooking(booking)"
              [disabled]="booking.status === 'Cancelled'"
            >
              <i class="fas fa-times-circle icon-small"></i> Cancel
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
