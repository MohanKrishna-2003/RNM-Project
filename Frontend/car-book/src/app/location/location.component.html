<div class="container">
  <!-- Map container -->
  <div class="map-container" id="map"></div>

  <!-- Car Shop Details (on the right) -->
  <div class="location-details">
    <h3>Our Car Shops</h3>
    <div *ngFor="let shop of carShops" class="shop-card">
      <div class="shop-icon">
        <i [ngClass]="shop.iconClass"></i>
      </div>
      <div class="shop-info">
        <h4>{{ shop.name }}</h4>
        <p>{{ shop.address }}</p>
      </div>
    </div>
  </div>
</div>
