<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up" /><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <div class="sign-in-htm">
            <div class="group">
              <label for="email" class="label">Email</label>
              <input type="email" class="input" formControlName="email" placeholder="Enter your email" />
              <div *ngIf="
                  loginForm.get('email')?.touched &&
                  loginForm.get('email')?.invalid
                " class="text-danger">
                <div *ngIf="loginForm.get('email')?.hasError('required')">
                  Email is required
                </div>
                <div *ngIf="loginForm.get('email')?.hasError('email')">
                  Please enter a valid email address
                </div>
              </div>
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input type="password" class="input" formControlName="password" placeholder="Enter your password" />
              <div *ngIf="
                  loginForm.get('password')?.touched &&
                  loginForm.get('password')?.invalid
                " class="text-danger">
                <div *ngIf="loginForm.get('password')?.hasError('required')">
                  Password is required
                </div>
              </div>
            </div>

            <div class="group">
              <input type="submit" class="button" [disabled]="loginForm.invalid" value="Sign In" />
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a>
                <input id="tab-2" type="radio" name="tab" class="sign-up" /><label for="tab-2">New user ?</label></a>
            </div>
          </div>
        </div>
      </form>

      <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <div class="form-group">
          <div class="sign-up-htm">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input type="text" class="input" formControlName="name" placeholder="Enter your name" />
              <div *ngIf="
                  signUpForm.get('name')?.touched &&
                  signUpForm.get('name')?.invalid
                " class="text-danger">
                <div *ngIf="signUpForm.get('name')?.hasError('required')">
                  Name is required
                </div>
                <div *ngIf="signUpForm.get('name')?.hasError('maxlength')">
                  Name cannot be longer than 20 characters
                </div>
                <div *ngIf="signUpForm.get('name')?.hasError('pattern')">
                  Name can only contain letters, spaces, or hyphens
                </div>
              </div>
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input type="password" class="input" formControlName="password" placeholder="Enter your password" />
              <div *ngIf="
                  loginForm.get('password')?.touched &&
                  loginForm.get('password')?.invalid
                " class="text-danger">
                <div *ngIf="loginForm.get('password')?.hasError('required')">
                  Password is required
                </div>
              </div>
            </div>
            <div class="group">
              <label for="pass" class="label">Repeat Password</label>
              <input id="pass" type="password" class="input" data-type="password" />
            </div>
            <div class="group">
              <label for="pass" class="label">Email Address</label>
              <input type="email" class="input" formControlName="email" placeholder="Enter your email" />
              <div *ngIf="
                  signUpForm.get('email')?.touched &&
                  signUpForm.get('email')?.invalid
                " class="text-danger">
                <div *ngIf="signUpForm.get('email')?.hasError('required')">
                  Email is required
                </div>
                <div *ngIf="signUpForm.get('email')?.hasError('email')">
                  Invalid email format
                </div>
              </div>
            </div>
            <div class="group">
              <button class="button" (click)="submit()">Sign Up</button>
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1">Already Member?</label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
